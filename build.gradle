
apply plugin: "kotlin"
buildscript {
    ext.kotlin_version = '1.2.0'

    repositories {
        mavenCentral()

    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile 'com.beust:klaxon:2.1.13'
}
sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'

}
